<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <figure class="card-header"></figure>
        <div class="card-body">
          <h1 class="main-title">Order Summary</h1>
          <p class="main-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img src="/images/icon-music.svg" alt="" aria-hidden="true" />
            <div class="card-year-plan">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <a href="#" class="card-btn">Proceed to Payment</a>
          <a href="#" class="card-cancel">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/azenetesc/azenetesc">azenetesc</a>.
    </footer>
  </body>
</html>
